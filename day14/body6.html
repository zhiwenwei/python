<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data">
    <div>
        <select name="city">
            <option value="1">广州</option>
            <option value="2" selected="selected">北京</option>
            <option value="3">上海</option>
            <option value="4">深圳</option>
        </select>
        <p>请选择性别：</p>
        男：<input type="radio" name="gender" value="1" checked="checked"/>
        女：<input type="radio" name="gender" value="1"/>
        <p>爱好</p>
        篮球：<input type="checkbox" name="favor" value="1" checked="checked"/>
        足球：<input type="checkbox"name="favor" value="1" checked="checked"/>
        网球：<input type="checkbox"name="favor" value="1" checked="checked"/>
        台球：<input type="checkbox"name="favor" value="1" checked="checked"/>
        <p>技能：</p>
        撩妹：<input type="checkbox" name="skill" checked="checked"/>
        写代码：<input type="checkbox" name="skill" />
        <p>上传文件</p>
        <input type="file" name="fname">
    </div>
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/>

    <textarea name="nome">默认值</textarea>

</form>

</body>
</html>
